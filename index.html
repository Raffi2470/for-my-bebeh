<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINE DAYY<3</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(45deg, #f4f4f4, #d2b0d0, #f4f4f4), url('assets/hearts-bg.png') no-repeat center center fixed; 
            background-size: 400% 400%, cover; 
            animation: gradientShift 10s ease infinite; 
        }
        @keyframes gradientShift { 
            0% { background-position: 0% 50%, 0% 0%; } 
            50% { background-position: 100% 50%, 50% 50%; } 
            100% { background-position: 0% 50%, 100% 100%; } 
        }
        header { 
            background-color: rgba(210, 176, 208, 0.9); 
            color: white; 
            text-align: center; 
            padding: 20px; 
            animation: fadeIn 2s ease-in; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        nav { 
            background-color: rgba(51, 51, 51, 0.9); 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        nav a { 
            color: white; 
            margin: 0 15px; 
            text-decoration: none; 
            transition: color 0.3s; 
        }
        nav a:hover { color: #d2b0d0; }
        section { 
            padding: 20px; 
            max-width: 800px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            margin-top: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        footer { 
            text-align: center; 
            padding: 10px; 
            background-color: rgba(51, 51, 51, 0.9); 
            color: white; 
        }
        img { 
            max-width: 100%; 
            height: auto; 
        }
        #bebeh img { 
            display: block; 
            margin: 10px auto; 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        #bebeh img:hover { 
            transform: scale(1.1) rotate(5deg); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
        }
        /* Kolase untuk section sayang */
        #sayang .collage { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        #sayang img { 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.3s ease; 
        }
        #sayang img:hover { 
            transform: scale(1.05); 
        }
        /* Styling untuk section WILL YU */
        #WILL-YU { 
            text-align: center; 
        }
        #WILL-YU h2 { 
            margin-bottom: 20px; 
        }
        .poll button { 
            padding: 10px 20px; 
            font-size: 18px; 
            background-color: #d2b0d0; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        .poll button:hover { 
            background-color: #b89ac4; 
        }
        .result { 
            margin-top: 20px; 
            font-size: 20px; 
            color: #d2b0d0; 
            display: none; 
        }
        /* Section baru: Pesan Cinta */
        #pesan-cinta { 
            text-align: center; 
        }
        .message { 
            font-size: 18px; 
            margin: 10px 0; 
            opacity: 0; 
            animation: slideIn 1s ease forwards; 
        }
        @keyframes slideIn { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        /* Confetti effect - ditingkatkan dengan warna-warni */
        .confetti { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }
        .confetti-piece { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            animation: fall 3s linear infinite; 
        }
        @keyframes fall { 
            to { transform: translateY(100vh) rotate(360deg); } 
        }
        /* Audio control */
        #audio-control { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #d2b0d0; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 50%; 
            cursor: pointer; 
        }
    </style>
</head>
