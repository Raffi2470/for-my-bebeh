<!DOCTYPE html>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #d2b0d0; color: white; text-align: center; padding: 20px; }
        nav { background-color: #333; color: white; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        section { padding: 20px; max-width: 800px; margin: auto; background: white; margin-top: 20px; border-radius: 8px; }
        footer { text-align: center; padding: 10px; background-color: #333; color: white; }
        img { max-width: 100%; height: auto; }
        #bebeh img {
            display: block;
            margin: 0 auto;
        }
        /* Kolase untuk section sayang */
        #sayang .collage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        #sayang img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        #sayang img:hover {
            transform: scale(1.05);
        }
        /* Styling untuk section WILL YU */
        #WILL-YU {
            text-align: center;
        }
        #WILL-YU h2 {
            margin-bottom: 20px;
        }
        .poll button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d2b0d0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .poll button:hover {
            background-color: #b89ac4;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #d2b0d0;
            display: none;
        }
    </style>
</head>
