<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINE DAYY<3</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(45deg, #f4f4f4, #d2b0d0, #f4f4f4), url('assets/hearts-bg.png') no-repeat center center fixed; 
            background-size: 400% 400%, cover; 
            animation: gradientShift 10s ease infinite; 
        }
        @keyframes gradientShift { 
            0% { background-position: 0% 50%, 0% 0%; } 
            50% { background-position: 100% 50%, 50% 50%; } 
            100% { background-position: 0% 50%, 100% 100%; } 
        }
        header { 
            background-color: rgba(210, 176, 208, 0.9); 
            color: white; 
            text-align: center; 
            padding: 20px; 
            animation: fadeIn 2s ease-in; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        nav { 
            background-color: rgba(51, 51, 51, 0.9); 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        nav a { 
            color: white; 
            margin: 0 15px; 
            text-decoration: none; 
            transition: color 0.3s; 
        }
        nav a:hover { color: #d2b0d0; }
        section { 
            padding: 20px; 
            max-width: 800px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            margin-top: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        footer { 
            text-align: center; 
            padding: 10px; 
            background-color: rgba(51, 51, 51, 0.9); 
            color: white; 
        }
        img { 
            max-width: 100%; 
            height: auto; 
        }
        #bebeh img { 
            display: block; 
            margin: 10px auto; 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        #bebeh img:hover { 
            transform: scale(1.1) rotate(5deg); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
        }
        /* Kolase untuk section sayang */
        #sayang .collage { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        #sayang img { 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.3s ease; 
        }
        #sayang img:hover { 
            transform: scale(1.05); 
        }
        /* Styling untuk section WILL YU */
        #WILL-YU { 
            text-align: center; 
        }
        #WILL-YU h2 { 
            margin-bottom: 20px; 
        }
        .poll button { 
            padding: 10px 20px; 
            font-size: 18px; 
            background-color: #d2b0d0; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        .poll button:hover { 
            background-color: #b89ac4; 
        }
        .result { 
            margin-top: 20px; 
            font-size: 20px; 
            color: #d2b0d0; 
            display: none; 
            animation: resultFadeIn 1s ease-in; 
        }
        @keyframes resultFadeIn { 
            from { opacity: 0; transform: scale(0.8); } 
            to { opacity: 1; transform: scale(1); } 
        }
        /* Section baru: Pesan Cinta */
        #pesan-cinta { 
            text-align: center; 
        }
        .message { 
            font-size: 18px; 
            margin: 10px 0; 
            opacity: 0; 
            animation: slideIn 1s ease forwards; 
        }
        @keyframes slideIn { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        /* Confetti effect - ditingkatkan dengan warna-warni dan lebih banyak */
        .confetti { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }
        .confetti-piece { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            animation: fall 3s linear infinite; 
        }
        @keyframes fall { 
            to { transform: translateY(100vh) rotate(360deg); } 
        }
        /* Hearts animation - tambahan untuk lebih romantis */
        .hearts { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }
        .heart { 
            position: absolute; 
            font-size: 20px; 
            color: #ff69b4; 
            animation: heartFall 4s linear infinite; 
        }
        @keyframes heartFall { 
            to { transform: translateY(100vh) rotate(180deg); } 
        }
        /* Sparkle effect - partikel berkilauan */
        .sparkles { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1000; 
        }
        .sparkle { 
            position: absolute; 
            width: 5px; 
            height: 5px; 
            background: #ffd700; 
            border-radius: 50%; 
            animation: sparkleTwinkle 2s linear infinite; 
        }
        @keyframes sparkleTwinkle { 
            0%, 100% { opacity: 0; transform: scale(0); } 
            50% { opacity: 1; transform: scale(1); } 
        }
        /* Bounce animation untuk tombol setelah klik */
        .bounce { 
            animation: bounce 0.5s ease; 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 
            40% { transform: translateY(-10px); } 
            60% { transform: translateY(-5px); } 
        }
        /* Typing effect untuk pesan hasil */
        .typing { 
            overflow: hidden; 
            border-right: 2px solid #d2b0d0; 
            white-space: nowrap; 
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite; 
        }
        @keyframes typing { 
            from { width: 0; } 
            to { width: 100%; } 
        }
        @keyframes blink-caret { 
            from, to { border-color: transparent; } 
            50% { border-color: #d2b0d0; } 
        }
        /* Floating hearts di background saat klik */
        .floating-hearts { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 999; 
        }
        .floating-heart { 
            position: absolute; 
            font-size: 30px; 
            color: #ff1493; 
            animation: floatUp 5s linear infinite; 
        }
        @keyframes floatUp { 
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } 
        }
    </style>
</head>
<body>
    <header>
        <h1>HAPPY VALENTINE DAYY SHAKYLAAAAA SAYANGGGGG</h1>
        <p>LOAFFYUUUUUUUUUUUUUUU<3</p>
    </header>
    
    <nav>
        <a href="#sayang">SAYANGGGGGGGG</a>
        <a href="#pesan-cinta">PESANN CINTAAA</a>
        <a href="#WILL-YU">WILL YOUU??</a>
    </nav>
    
    <section id="bebeh">
        <img src="assets/foto1.gif" alt="Foto 1">

        <img src="assets/5.gif" alt="Foto 5">
        <img src="assets/6.gif" alt="Foto 6">
        <img src="assets/7.gif" alt="Foto 7">
        <img src="assets/8.gif" alt="Foto 8">
        <img src="assets/9.gif" alt="Foto 9">
        <img src="assets/sepuluh.gif" alt="Foto 10">
        <img src="assets/11.gif" alt="Foto 11">
        <img src="assets/12.gif" alt="Foto 12">
        <img src="assets/13.gif" alt="Foto 13">
        <img src="assets/14.gif" alt="Foto 14">
        <img src="assets/15.gif" alt="Foto 15">
        <img src="assets/16.gif" alt="Foto 16">
        <img src="assets/17.gif" alt="Foto 17">
        <img src="assets/18.gif" alt="Foto 18">
    </section>

    <section id="sayang">
        <div class="collage">
            <img src="assets/bebeh.jpg" alt="Bebeh">
            <img src="assets/bebeh1.jpg" alt="Bebeh 1">
            <img src="assets/bebeh2.jpg" alt="Bebeh 2">
            <img src="assets/bebeh3.jpg" alt="Bebeh 3">
        </div>
        <img src="assets/bebeh5.jpg" alt="Bebeh 5">
    </section>

    <section id="pesan-cinta">
        <h2>PESANNN CINTAAAAAAAAAAAAAAAA</h2>
        <p class="message">ANTARTIKAA BOLEE JAUHHH</p>
        <p class="message" style="animation-delay: 1s;">TAPII DI ANTARAA KITAA JANGANNN SAMPEEE YAAAðŸ’–</p>
        
    </section>

    <section id="WILL-YU">
        <h2>WILL YOUUU BE MY VALENTINEEE??</h2>
        <div class="poll">
            <button id="yesButton" onclick="showResult()">YEAHHH</button>
        </div>
        <div id="result" class="result typing"></div>
        <div id="confetti-container" class="confetti"></div>
        <div id="hearts-container" class="hearts"></div>
        <div id="sparkles-container" class="sparkles"></div>
        <div id="floating-hearts-container" class="floating-hearts"></div>
    </section>

    <script>
        // Smooth scroll untuk nav
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Fungsi untuk polling dengan banyak animasi
        function showResult() {
            const resultDiv = document.getElementById('result');
            const button = document.getElementById('yesButton');
            // Pesan hasil dihapus
            // resultDiv.innerHTML = 'YEYYYY, ILOAFFFFFYUUU SO MUCHHH, KAMUU PENYEMANGATT AKUUU, MAKASIII UDAHHH NGESUPPORTT AKUU SAMPAIIIII DII TITIKK INIII, MAKASIIIIIII BANYAKKKKKKKKKK SAYANGGG ðŸ’–';
            // resultDiv.style.display = 'block';
            // Tambahkan bounce ke tombol
            button.classList.add('bounce');
            setTimeout(() => button.classList.remove('bounce'), 500);
            // Tambahkan confetti
            createConfetti();
            // Tambahkan hearts
            createHearts();
            // Tambahkan sparkles
            createSparkles();
            // Tambahkan floating hearts
            createFloatingHearts();
        }

        // Fungsi confetti ditingkatkan - lebih banyak partikel
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff0000', '#ff69b4', '#d2b0d0', '#ffb6c1', '#ff1493']; // Warna merah, pink, ungu
            for (let i = 0; i < 300; i++) { // Ditingkatkan ke 300 partikel
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(piece);
            }
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Fungsi hearts - animasi hati jatuh
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 100; i++) { // Ditingkatkan ke 100 hati
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(heart);
            }
            setTimeout(() => {
                container.innerHTML = '';
            }, 4000);
        }

        // Fungsi sparkles - partikel berkilauan
        function createSparkles() {
            const container = document.getElementById('sparkles-container');
            for (let i = 0; i < 150; i++) { // 150 sparkle
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
            setTimeout(() => {
                container.innerHTML = '';
            }, 2000);
        }

        // Fungsi floating hearts - hati mengambang naik
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts-container');
            for (let i = 0; i < 50; i++) { // 50 floating hearts
                const floatingHeart = document.createElement('div');
                floatingHeart.className = 'floating-heart';
                floatingHeart.innerHTML = 'ðŸ’–';
                floatingHeart.style.left = Math.random() * 100 + '%';
                floatingHeart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(floatingHeart);
            }
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
